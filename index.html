<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPMan XRPL NFT MEDIA PLAYER V9.37</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"></script>
    <style>
        /* XRP MAN THEME - NEON LIME & VOID BLACK */
        :root {
            --bg: #000000;
            --neon: #39ff14; /* THE XRPMan Lime */
            --neon-dim: rgba(57, 255, 20, 0.2);
            --glass: rgba(10, 10, 10, 0.90);
            --border: #333;
            /* Custom Colors for Visualizer */
            --color-lime: #39ff14;
            --color-blue: #00e0ff;
            --color-red: #ff004c;
            --color-purple: #c400ff;
        }
        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            margin: 0;
            overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
        }

        /* --- HEADER ANIMATIONS --- */
        @keyframes neonFire {
            0%, 100% { text-shadow: 0 0 4px #fff, 0 0 10px var(--neon), 0 0 20px var(--neon), 0 0 30px var(--neon); }
            25% { text-shadow: 0 0 2px #fff, 0 0 8px var(--neon), 0 0 15px var(--neon), 0 0 25px var(--neon); }
            50% { text-shadow: 0 0 5px #fff, 0 0 12px var(--neon), 0 0 22px var(--neon), 0 0 35px var(--neon); }
            75% { text-shadow: 0 0 3px #fff, 0 0 9px var(--neon), 0 0 18px var(--neon), 0 0 28px var(--neon); }
        }
        
        @keyframes pulseGlow {
            0% { text-shadow: 0 0 4px var(--neon), 0 0 8px var(--neon-dim); opacity: 0.9; }
            50% { text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); opacity: 1.0; }
            100% { text-shadow: 0 0 4px var(--neon), 0 0 8px var(--neon-dim); opacity: 0.9; }
        }

        .live-border { border-bottom: 2px solid #333; }
        
        .flashing-text {
            color: var(--neon);
            text-shadow: 0 0 5px var(--neon-dim);
        }

        .neon-fire-text {
            animation: neonFire 1.5s infinite alternate;
            color: #fff;
            position: relative;
            z-index: 10;
        }

        /* MATRIX BACKGROUND CANVAS */
        #matrixCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.3; /* Subtle background */
            pointer-events: none;
        }

        /* SCREENSAVER CANVAS */
        #screensaverCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000; /* High z-index to cover everything */
            display: none; /* Hidden by default */
            background-color: var(--bg);
            cursor: pointer;
        }

        /* VISUALIZATION CONTAINER */
        .vis-container {
            border: 1px solid var(--neon);
            margin-bottom: 0px; 
            position: relative;
            overflow: visible; /* Changed to allow popup overflow if needed */
            background: rgba(0, 0, 0, 0.8);
            border-bottom: none; /* Merge with control bar visually */
        }
        #visCanvas {
            width: 100%;
            height: 100px; 
            display: block;
            margin-top: 5px; 
        }

        /* --- VISUALIZER SETTINGS --- */
        #visGearBtn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: var(--neon);
            border: 1px solid var(--neon);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px var(--neon-dim);
            padding: 0;
        }
        #visGearBtn:hover {
            background: var(--neon);
            color: black;
            box-shadow: 0 0 10px var(--neon);
            transform: rotate(90deg);
        }
        
        #visSettingsPopup {
            position: absolute;
            top: 38px;
            right: 8px;
            width: 140px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--neon);
            box-shadow: 0 0 15px var(--neon-dim);
            padding: 10px;
            z-index: 29;
            display: none;
            flex-direction: column;
            gap: 8px;
            border-radius: 4px;
        }
        #visSettingsPopup.show { display: flex; }
        
        .vis-setting-row {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .vis-setting-label {
            font-size: 9px;
            color: #888;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .vis-select {
            background: black;
            color: var(--neon);
            border: 1px solid #333;
            font-size: 10px;
            padding: 4px;
            width: 100%;
            outline: none;
            cursor: pointer;
            margin-bottom: 0;
            min-height: auto;
        }
        .vis-select:hover { border-color: var(--neon); }
        
        .content-layer {
            position: relative;
            z-index: 10;
            padding: 20px;
        }
        
        /* HUD Card Style */
        .card {
            background: var(--glass);
            border: 1px solid var(--neon);
            padding: 0; 
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--neon-dim);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .card.active-track {
            border: 2px solid #fff;
            box-shadow: 0 0 25px var(--neon);
            transform: scale(1.02);
            z-index: 20;
        }
        .card-content { padding: 12px; }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--neon);
            box-shadow: 0 0 10px var(--neon);
            z-index: 10;
        }

        /* Thumbnail Style */
        .thumb {
            width: 100%;
            height: 140px; 
            object-fit: cover; 
            object-position: center; 
            border-bottom: 1px solid var(--neon);
            background-color: #050505;
        }
        .video-container {
            width: 100%;
            height: 180px;
            background: black;
            border-bottom: 1px solid var(--neon);
        }
        .video-player {
            width: 100%;
            height: 100%;
        }

        /* Inputs & Buttons */
        input[type="text"], textarea, select {
            background: #000;
            border: 1px solid #333;
            color: var(--neon);
            padding: 12px;
            width: 100%;
            margin-bottom: 10px;
            font-family: inherit;
            outline: none;
            transition: 0.2s;
            resize: none;
            min-height: 50px;
        }
        input:focus, textarea:focus { border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }
        
        /* CONTROL BAR STYLES - COMPACT UPDATE */
        .control-bar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center items instead of spreading */
            background: var(--glass);
            border: 1px solid var(--neon);
            border-top: none; 
            padding: 6px 2px; /* reduced padding */
            margin-bottom: 0px; /* Reduced to sit on top of saver bar */
            gap: 2px; /* tight gap */
            box-shadow: 0 0 15px var(--neon-dim);
            flex-wrap: nowrap; 
            overflow-x: hidden; /* Hide scrollbar if possible, sizing should fix it */
        }
        
        /* New Screensaver Bar */
        .saver-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0a0a0a;
            border: 1px solid #333;
            border-top: none;
            padding: 4px 8px;
            margin-bottom: 15px;
            gap: 10px;
        }

        button {
            background: rgba(57, 255, 20, 0.1);
            color: var(--neon);
            border: 1px solid var(--neon);
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.2s;
            text-shadow: 0 0 5px var(--neon);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        
        .scan-btn {
            font-size: 11px;
            letter-spacing: 1px;
            min-width: 80px;
        }
        
        .icon-btn {
            padding: 0; /* remove padding to save space */
            width: 32px; /* smaller fixed width */
            height: 32px; /* match height */
            font-size: 14px; /* slightly smaller icon */
            flex-shrink: 0;
            border-radius: 4px; /* slight rounding */
        }

        button:hover { 
            background: var(--neon); 
            color: #000; 
            box-shadow: 0 0 20px var(--neon); 
            text-shadow: none;
        }
        
        .toggle-btn.active {
            background: rgba(57, 255, 20, 0.3);
            box-shadow: 0 0 10px var(--neon-dim);
            border-color: #fff;
        }
        
        .divider {
            width: 1px;
            height: 20px;
            background: #333;
            margin: 0 1px; /* tight margin */
            flex-shrink: 0;
        }

        /* TABS */
        .tabs-header {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .tab-btn {
            flex: 1;
            background: black;
            color: #666;
            border: 1px solid #333;
            border-bottom: none;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;

        /* Audio Player */

        .powered-by-container { width: 100%; text-align: center; }

            opacity: 1;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
            animation: pulseGlow 2s infinite alternate;
        }
        
        .header-titles {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            gap: 0;
        }
        .header-titles p {
            margin: 0;
            line-height: 1.2; 
            font-size: 1rem;
            font-weight: bold;
        }
        .header-titles h1 {
            margin: 0;
            line-height: 1.2;
            font-size: 2rem;
        }
        
        .version-tag {
            color: black !important;
            background-color: var(--neon); 
            box-shadow: 0 0 10px var(--neon);
            text-shadow: none;
        }
        
        /* CURRENT TRACK DISPLAY */
        #currentTrackDisplay {
            font-size: 14px;
            color: var(--neon);
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
            font-weight: bold;
            min-height: 20px;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 10px;
        }
        
        /* MARQUEE ANIMATION */
        @keyframes marquee {
          0% { transform: translateX(100%); }
          100% { transform: translateX(-100%); }
        }

        .marquee {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
            text-shadow: 0 0 5px var(--neon);
        }

        #currentMetadata {
            font-size: 10px;
            opacity: 0.8;
            color: var(--neon);
            font-weight: normal;
            text-align: center;
            margin-bottom: 5px;
            word-break: break-all;
        }

        /* LINK TREE STYLING */
        .link-footer {
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .link-footer a {
            font-size: 14px;
            color: var(--neon);
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.2s;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon-dim);
        }
        .link-footer a:hover {
            opacity: 1;
            text-decoration: underline;
            text-shadow: 0 0 8px var(--neon), 0 0 15px var(--neon);
        }
        
        /* --- FLOATING EQ MODAL --- */
        #eqModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--neon);
            box-shadow: 0 0 25px var(--neon);
            padding: 15px;
            z-index: 2000;
            width: 90%;
            max-width: 450px;
            display: none;
            flex-direction: column;
        }
        #eqModal.open { display: flex; }
        .eq-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 200px;
            padding: 10px 0;
            gap: 5px;
        }
        .eq-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        .eq-column input[type="range"] {
            width: 100%;
            height: 150px;
            -webkit-appearance: none;
            writing-mode: bt-lr; /* IE */
            appearance: slider-vertical;
            background: var(--glass);
            margin: 5px 0;
            border: 1px solid var(--neon-dim);
            box-shadow: 0 0 5px var(--neon-dim) inset;
            cursor: grab;
        }
        .eq-column input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--neon);
            box-shadow: 0 0 10px var(--neon);
            border-radius: 50%;
        }
        .eq-frequency {
            font-size: 9px;
            color: #999;
            margin-top: 5px;
        }
        .eq-gain {
            font-size: 9px;
            color: var(--neon);
        }
        .modal-close-btn {
            background: none;
            border: none;
            color: var(--neon);
            font-size: 1.5rem;
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            z-index: 10;
            text-shadow: 0 0 5px var(--neon);
            line-height: 1;
            padding: 0;
        }
    </style>
</head>

<script>
// --- GLOBAL ERROR HANDLER ---
window.onerror = function(message, source, lineno, colno, error) {
    const status = document.getElementById('status');
    if(status) {
        status.textContent = `SYS ERR: ${message}`;
        status.classList.remove('hidden');
        status.style.color = 'var(--color-red)';
        status.style.borderColor = 'var(--color-red)';
    }
    console.error(error);
};

// --- WAKE LOCK MANAGER ---
const wakeLockManager = {
    wakeLock: null,
    requestLock: async () => {
        if ('wakeLock' in navigator) {
            try {
                wakeLockManager.wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                // No UI updates
            }
        }
    },
    releaseLock: () => {
        if (wakeLockManager.wakeLock) {
            wakeLockManager.wakeLock.release().then(() => { wakeLockManager.wakeLock = null; });
        }
    },
    handleVisibilityChange: () => {
        if (wakeLockManager.wakeLock !== null && document.visibilityState === 'visible') {
            wakeLockManager.requestLock();
        }
    }
};
document.addEventListener('visibilitychange', wakeLockManager.handleVisibilityChange);


// --- EQ CONTROL ENGINE ---
const eqControl = {
    bands: [31, 63, 125, 250, 500, 1000, 2000, 4000, 8000, 16000],
    filters: [],
    
    init: (audioCtx) => {
        if (!audioCtx) return;
        
        eqControl.filters = [];
        let currentConnection = visualizer.analyser;

        eqControl.bands.forEach((freq, index) => {
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'peaking';
            filter.frequency.value = freq;
            filter.Q.value = 1.0;

// --- VISUALIZER ENGINE ---
const visualizer = {
    canvas: document.getElementById('visCanvas'),
    ctx: null,
    audioCtx: null,
    analyser: null,
    dataArray: null,
    mode: 'wave', 
    color: '#39ff14', 
    
    colors: {
        lime: '#39ff14',
        blue: '#00e0ff',
        red: '#ff004c',
        purple: '#c400ff'
    },

    init: () => {
        visualizer.canvas.style.filter = `drop-shadow(0 0 5px ${visualizer.color})`;
        visualizer.ctx = visualizer.canvas.getContext('2d');
        visualizer.resize();
        window.addEventListener('resize', visualizer.resize);
        visualizer.loop();
    },
    
    resize: () => {
        const dpr = window.devicePixelRatio || 1;
        const rect = visualizer.canvas.getBoundingClientRect();
        visualizer.canvas.width = rect.width * dpr;
        visualizer.canvas.height = rect.height * dpr;
        visualizer.ctx.scale(dpr, dpr);
    },
    
    setMode: (newMode) => { visualizer.mode = newMode; },
    
    setColor: (newColorKey) => {
        visualizer.color = visualizer.colors[newColorKey] || visualizer.colors.lime;
        visualizer.canvas.style.filter = `drop-shadow(0 0 5px ${visualizer.color})`;
    },

    toggleSettings: () => {
        const popup = document.getElementById('visSettingsPopup');
        popup.classList.toggle('show');
    },

    connectAudio: (mediaEl) => {
        if (!visualizer.audioCtx) {
            try {
                visualizer.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                visualizer.analyser = visualizer.audioCtx.createAnalyser();
                visualizer.analyser.fftSize = 2048;
                visualizer.dataArray = new Uint8Array(visualizer.analyser.frequencyBinCount);
                eqControl.init(visualizer.audioCtx);
            } catch(e) { console.error("AudioCtx init fail", e); }
        }
        if (visualizer.audioCtx.state === 'suspended') visualizer.audioCtx.resume().catch(e => console.error(e));
        
        try {
            if (!mediaEl._connected) {
                const src = visualizer.audioCtx.createMediaElementSource(mediaEl);
                src.connect(visualizer.analyser);
                if (eqControl.filters.length === 0) {
                     visualizer.analyser.connect(visualizer.audioCtx.destination);
                }
                mediaEl._connected = true;
                // Add error listener for cross-origin issues
                mediaEl.addEventListener('error', (e) => {
                    console.warn("Media Error (likely CORS): Visualizer might not work for this track.", e);
                });
            }
        } catch(e) { 
            console.log("Audio/Video connection skipped (likely already connected or CORS restricted)");
        }
    },
    
    draw: () => {
        const ctx = visualizer.ctx;
        const w = visualizer.canvas.width / (window.devicePixelRatio || 1);
        const h = visualizer.canvas.height / (window.devicePixelRatio || 1);
        const data = visualizer.dataArray;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, w, h);
        
        if (!visualizer.analyser || !data) {
            ctx.fillStyle = '#333';
            ctx.fillText("NO AUDIO INPUT. SCANNING...", 5, h / 2);
            return;
        }

        if (visualizer.mode === 'bars') {
            visualizer.analyser.getByteFrequencyData(data);
            visualizer.drawBars(ctx, w, h, data);
        } else if (visualizer.mode === 'wave') {
            visualizer.analyser.getByteTimeDomainData(data);
            visualizer.drawWave(ctx, w, h, data);
        } else if (visualizer.mode === 'dualbars') {
            visualizer.analyser.getByteFrequencyData(data);
            visualizer.drawDualBars(ctx, w, h, data);
        } else if (visualizer.mode === 'circles') {
            visualizer.analyser.getByteFrequencyData(data);
            visualizer.drawCircles(ctx, w, h, data);
        } else if (visualizer.mode === 'pixel') {
            visualizer.analyser.getByteFrequencyData(data);
            visualizer.drawPixel(ctx, w, h, data);
        }
    },

    drawBars: (ctx, w, h, data) => {
        const barCount = 32;
        const sliceWidth = w / barCount;
        let x = 0;
        const baseColor = visualizer.color;

        for (let i = 0; i < barCount; i++) {
            const avg = data[i * 4] * 0.8;
            const barHeight = (avg / 255) * h;
            
            ctx.fillStyle = `${baseColor}90`;
            ctx.shadowBlur = 10;
            ctx.shadowColor = baseColor;
            ctx.fillRect(x, h - barHeight, sliceWidth - 2, barHeight);
            x += sliceWidth;
        }
        ctx.shadowBlur = 0;
    },

    drawDualBars: (ctx, w, h, data) => {
        const barCount = 40;
        const sliceWidth = w / barCount;
        let x = 0;
        const centerY = h / 2;
        const baseColor = visualizer.color;

        ctx.shadowBlur = 10;
        ctx.shadowColor = baseColor;

        for (let i = 0; i < barCount; i++) {
            // Use frequency data, spreading out the spectrum access
            const index = Math.floor(i * (data.length / barCount) * 0.5); 
            const value = data[index];
            const barH = (value / 255) * (h / 2) * 0.9;
            
            ctx.fillStyle = `${baseColor}`;
            // Top bar (growing up)
            ctx.fillRect(x, centerY - barH, sliceWidth - 2, barH);
            // Bottom bar (growing down)
            ctx.fillStyle = `${baseColor}60`; // Slightly transparent reflection
            ctx.fillRect(x, centerY, sliceWidth - 2, barH);
            
            x += sliceWidth;
        }
        ctx.shadowBlur = 0;
    },

    drawCircles: (ctx, w, h, data) => {
        const cx = w / 2;
        const cy = h / 2;
        const baseColor = visualizer.color;
        
        // Grab bass frequencies
        let bass = 0;
        for(let i = 0; i < 10; i++) bass += data[i];
        bass = bass / 10;
        
        // Grab mid frequencies
        let mid = 0;
        for(let i = 20; i < 40; i++) mid += data[i];
        mid = mid / 20;

        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.shadowColor = baseColor;
        
        // Outer Bass Ring
        const r1 = 20 + (bass / 255) * (Math.min(w,h) / 2.5);
        ctx.beginPath();
        ctx.arc(cx, cy, r1, 0, 2 * Math.PI);
        ctx.strokeStyle = baseColor;
        ctx.stroke();

        // Inner Mid Ring
        const r2 = 10 + (mid / 255) * (Math.min(w,h) / 4);
        ctx.beginPath();
        ctx.arc(cx, cy, r2, 0, 2 * Math.PI);
        ctx.strokeStyle = '#fff';
        ctx.stroke();
        
        ctx.shadowBlur = 0;
    },

    drawPixel: (ctx, w, h, data) => {
        const rows = 10;
        const cols = 20;
        const blockW = w / cols;
        const blockH = h / rows;
        const baseColor = visualizer.color;
        
        for (let c = 0; c < cols; c++) {
            // Map column to frequency
            const dataIndex = Math.floor((c / cols) * (data.length * 0.4));
            const value = data[dataIndex];
            
            // Determine how many rows to light up in this column
            const heightVal = Math.floor((value / 255) * rows);
            
            for (let r = 0; r < rows; r++) {
                // Invert row index so 0 is bottom
                const actualRow = rows - 1 - r;
                
                if (r <= heightVal) {
                    const x = c * blockW;
                    const y = actualRow * blockH;
                    
                    // Higher blocks are brighter/more opaque
                    const opacity = (r / rows) + 0.2;
                    ctx.fillStyle = (r === heightVal) ? '#fff' : baseColor; // Top block white tip
                    ctx.globalAlpha = opacity;
                    ctx.fillRect(x + 1, y + 1, blockW - 2, blockH - 2);
                    ctx.globalAlpha = 1.0;
                }
            }
        }
    },

    drawWave: (ctx, w, h, data) => {
        const bufferLength = data.length;
        const sliceWidth = w * 1.0 / bufferLength;
        let x = 0;

        ctx.lineWidth = 2;
        ctx.strokeStyle = visualizer.color;
        ctx.shadowColor = visualizer.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        
        for(let i = 0; i < bufferLength; i++) {
            const v = data[i] / 128.0; 
            const y = (v * h) / 2; 
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
            x += sliceWidth;
        }
        ctx.lineTo(w, h / 2);
        ctx.stroke();
        ctx.shadowBlur = 0;
    },
    
    loop: () => {
        visualizer.draw();
        requestAnimationFrame(visualizer.loop);
    }
};
visualizer.init();

const screensaverEngine = {
    canvas: document.getElementById('screensaverCanvas'),
    ctx: null,
    offset: 0,

    rafId: null,
    mode: 'original',
    stars: [], // for hyperdrive
    tunnelRotation: 0, // for Spectrum Tunnel
    flubber: { x: 0, y: 0, vx: 3.5, vy: 3.5, w: 100, h: 100, squishX: 1, squishY: 1, baseW: 100, baseH: 100, shape: 'square', hitCount: 0 },

    init: () => {

    },

    resize: () => {

        screensaverEngine.canvas.height = window.innerHeight;
    },
    
    setMode: (newMode) => {
        screensaverEngine.mode = newMode;
    },
    
    toggle: () => {
        // Simple toggle logic
        screensaverEngine.isActive = !screensaverEngine.isActive;
        const btn = document.getElementById('btnScreensaver');
        
        if (screensaverEngine.isActive) {
            if (!visualizer.audioCtx || visualizer.audioCtx.state !== 'running') {
                app.showStatus("‚ö†Ô∏è PLAY AUDIO FIRST TO START SCREENSAVER", false);
                screensaverEngine.isActive = false;
                return;
            }

            screensaverEngine.canvas.style.display = 'block';
            screensaverEngine.loop();
            wakeLockManager.requestLock();
        } else {
            screensaverEngine.canvas.style.display = 'none';
            cancelAnimationFrame(screensaverEngine.rafId);
            wakeLockManager.releaseLock();
            if(document.fullscreenElement) document.exitFullscreen();
        }
        
        // Toggle button visual state
        btn.classList.toggle('active', screensaverEngine.isActive);
    },

    loop: () => {
        const ctx = screensaverEngine.ctx;
        const w = screensaverEngine.canvas.width;
        const h = screensaverEngine.canvas.height;
        const mode = screensaverEngine.mode;
        
        // Clear logic - FORCE BLACK BACKGROUND FOR ALL MODES
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, w, h);

        let data = new Uint8Array(0);
        if (visualizer.analyser) {
             visualizer.analyser.getByteFrequencyData(visualizer.dataArray);
             data = visualizer.dataArray;
        }

        if (mode === 'original') screensaverEngine.drawOriginal(ctx, w, h, data);
        else if (mode === 'hyperdrive') screensaverEngine.drawHyperdrive(ctx, w, h, data);
        else if (mode === 'spectrum') screensaverEngine.drawSpectrumTunnel(ctx, w, h, data);
        else if (mode === 'flubber') screensaverEngine.drawFlubber(ctx, w, h, data);
        // 'void' draws nothing else

        // Instruction Text (Only for void mode now)
        if (mode === 'void') {
            // Very faint text for void so user knows it's on
            ctx.fillStyle = "#333";
            ctx.font = "10px Courier New";
            ctx.textAlign = "center";
            ctx.fillText("TOUCH TO WAKE", w/2, h - 20);
        }

        if(screensaverEngine.isActive) {
            screensaverEngine.rafId = requestAnimationFrame(screensaverEngine.loop);
        }
    },
    
    drawOriginal: (ctx, w, h, data) => {
        const barWidth = 10;
        const barSpacing = 8;
        const numBars = Math.floor(w / (barWidth + barSpacing));
        const dataStep = Math.floor(data.length / numBars);

        screensaverEngine.offset += 1.5;
        if (screensaverEngine.offset > w) screensaverEngine.offset = 0; 
        
        const baseColor = visualizer.color;
        
        for (let i = 0; i < numBars; i++) {
            const index = Math.floor(i * dataStep);
            const eqValue = data[index] || 0;
            const barHeight = (eqValue / 255) * h * 0.6; 
            
            let x = i * (barWidth + barSpacing) + screensaverEngine.offset;
            if (x > w) x -= w + barWidth;
            
            const diagonalYShift = -200 * (x / w); 
            let y = h - barHeight + diagonalYShift;

            const opacity = 0.3 + (eqValue / 255) * 0.7;
            
            ctx.fillStyle = `${baseColor}99`; 
            ctx.strokeStyle = baseColor;
            ctx.lineWidth = 1;
            ctx.shadowColor = baseColor;
            ctx.shadowBlur = 15 * opacity;
            
            ctx.fillRect(x, y, barWidth, barHeight);
        }
    },

    drawHyperdrive: (ctx, w, h, data) => {
        const cx = w/2;
        const cy = h/2;
        // Bass kick
        let bass = 0; for(let i=0; i<10; i++) bass+=data[i];
        bass = bass/10;
        const speed = 2 + (bass/255)*20;

        ctx.fillStyle = '#fff';
        screensaverEngine.stars.forEach(star => {
            star.z -= speed;
            if (star.z <= 0) {
                star.z = 1000;
                star.x = Math.random()*2000-1000;
                star.y = Math.random()*2000-1000;
            }
            const k = 128.0 / star.z;
            const px = star.x * k + cx;
            const py = star.y * k + cy;
            
            if (px >= 0 && px <= w && py >= 0 && py <= h) {
                const size = (1 - star.z / 1000) * 3;
                ctx.beginPath();
                ctx.arc(px, py, size, 0, Math.PI*2);
                ctx.fill();
            }
        });
    },

    drawSpectrumTunnel: (ctx, w, h, data) => {
        const cx = w / 2;
        const cy = h / 2;
        const maxRadius = Math.max(w, h) * 0.8;
        const rings = 30;
        
        // Audio Reactivity
        let bass = 0; for(let i=0; i<5; i++) bass+=data[i];
        bass = bass/5;
        
        // Rotation
        screensaverEngine.tunnelRotation += 0.005 + (bass/255) * 0.05;
        
        ctx.lineWidth = 3;
        
        for (let i = 0; i < rings; i++) {
            const progress = i / rings;
            // Get frequency data for this ring
            const dataIdx = Math.floor(progress * (data.length * 0.3)); // use lower 30% of spectrum
            const val = data[dataIdx] || 0;
            
            // Calculate properties
            const radius = (maxRadius * progress * progress) + (val * 0.5); // Exponential growth for depth
            const opacity = progress; 
            
            // Dynamic Color Cycle
            const hue = (Date.now() / 20) + (i * 15) + (bass * 0.5);
            ctx.strokeStyle = `hsla(${hue % 360}, 100%, 50%, ${opacity})`;
            ctx.shadowBlur = (val / 255) * 20;
            ctx.shadowColor = ctx.strokeStyle;
            
            ctx.save();
            ctx.translate(cx, cy);
            // Alternate rotation direction for trippy effect
            const dir = i % 2 === 0 ? 1 : -1;
            ctx.rotate((screensaverEngine.tunnelRotation * dir) + (i * 0.1));
            
            // Draw Shapes (Rounded Rects/Polygons)
            ctx.beginPath();
            const size = radius;
            // Draw a polygon (e.g., Hexagon or just Rect)
            // Let's do rounded squares for "tunnel" feel
            const corner = 20 * progress;
            ctx.rect(-size/2, -size/2, size, size);
            ctx.stroke();
            
            ctx.restore();
        }
        ctx.shadowBlur = 0;
    },
    
    drawFlubber: (ctx, w, h, data) => {
        const f = screensaverEngine.flubber;
        
        // BASS REACTIVITY
        let bass = 0; for(let i=0; i<10; i++) bass+=data[i];
        bass = bass / 10;
        const beatPulse = (bass / 255) * 0.4; // Max 40% size increase on beat

        // Physics update
        f.x += f.vx;
        f.y += f.vy;
        
        // Restore squish to 1 (Faster restoration due to higher speed)
        f.squishX += (1 - f.squishX) * 0.15;
        f.squishY += (1 - f.squishY) * 0.15;
        
        // Collision Detection
        let hit = false;
        
        if (f.x + f.baseW/2 > w) {
            f.x = w - f.baseW/2;
            f.vx *= -1;
            f.squishX = 0.6; f.squishY = 1.4;
            hit = true;
        } else if (f.x - f.baseW/2 < 0) {
            f.x = f.baseW/2;
            f.vx *= -1;
            f.squishX = 0.6; f.squishY = 1.4;
            hit = true;
        }
        
        if (f.y + f.baseH/2 > h) {
            f.y = h - f.baseH/2;
            f.vy *= -1;
            f.squishY = 0.6; f.squishX = 1.4;
            hit = true;
        } else if (f.y - f.baseH/2 < 0) {
            f.y = f.baseH/2;
            f.vy *= -1;
            f.squishY = 0.6; f.squishX = 1.4;
            hit = true;
        }

        // Shapeshift Logic on Hit
        if (hit) {
            f.hitCount++;
            if (f.hitCount % 2 === 0) {
                // Even hits: Back to Square
                f.shape = 'square';
            } else {
                // Odd hits: Random Shape
                const shapes = ['circle', 'triangle', 'diamond'];
                f.shape = shapes[Math.floor(Math.random() * shapes.length)];
            }
        }

        // Jelly Wiggle - Faster on bass
        const wiggleSpeed = 0.01 + (bass/255)*0.05;
        const time = Date.now() * wiggleSpeed;
        const wiggleX = Math.sin(time) * (0.1 + beatPulse/2);
        const wiggleY = Math.cos(time) * (0.1 + beatPulse/2);
        
        // Draw Body
        ctx.fillStyle = visualizer.color; // "#39ff14";
        ctx.shadowColor = visualizer.color;
        ctx.shadowBlur = 20 + (bass/255)*20; // Glow pulses with bass
        
        ctx.save();
        ctx.translate(f.x, f.y);
        // Apply bass pulse to scale here
        ctx.scale(f.squishX + wiggleX + beatPulse, f.squishY + wiggleY + beatPulse);
        
        const s = f.baseW;
        ctx.beginPath();
        
        // Draw Shape based on state
        if (f.shape === 'square') {
            if (ctx.roundRect) {
                ctx.roundRect(-s/2, -s/2, s, s, s/3); // Heavy rounding
            } else {
                ctx.rect(-s/2, -s/2, s, s); 
            }
        } else if (f.shape === 'circle') {
            ctx.arc(0, 0, s/2, 0, Math.PI * 2);
        } else if (f.shape === 'triangle') {
            ctx.moveTo(0, -s/2);
            ctx.lineTo(s/2, s/2);
            ctx.lineTo(-s/2, s/2);
            ctx.closePath();
        } else if (f.shape === 'diamond') {
            ctx.moveTo(0, -s/2); // Top
            ctx.lineTo(s/2, 0);  // Right
            ctx.lineTo(0, s/2);  // Bottom
            ctx.lineTo(-s/2, 0); // Left
            ctx.closePath();
        }
        
        ctx.fill();

        // Draw "X" ONLY if shape is Square
        if (f.shape === 'square') {
            ctx.strokeStyle = "#000000"; // Black X
            ctx.lineWidth = 8;
            ctx.lineCap = "round";
            ctx.shadowBlur = 0; // No glow on the black X
            
            ctx.beginPath();
            // Top-Left to Bottom-Right
            ctx.moveTo(-s/4, -s/4);
            ctx.lineTo(s/4, s/4);
            // Top-Right to Bottom-Left
            ctx.moveTo(s/4, -s/4);
            ctx.lineTo(-s/4, s/4);
            ctx.stroke();
        }

        ctx.restore();
        
        ctx.shadowBlur = 0;
    }
};

        // Regex for XRP address (starts with r, alphanumeric, 25-35 chars)
        // Using 'gm' to check multiple lines
        const matches = val.match(/^r[1-9A-HJ-NP-Za-km-z]{25,34}$/gm) || [];
        const count = matches.length;
        
        const feedback = document.getElementById('inputFeedback');
        const wrapper = document.getElementById('inputBoxWrapper');
        
        if(count > 0) {
            wrapper.style.borderColor = '#39ff14'; // Lime green
            wrapper.style.boxShadow = '0 0 10px rgba(57, 255, 20, 0.2)';
            feedback.textContent = `DETECTED: ${count} VALID ADDRESS(ES)`;
            feedback.style.color = '#39ff14';
        } else {
            wrapper.style.borderColor = '#333'; // Default
            wrapper.style.boxShadow = 'none';
            if (val.trim().length > 0) {
                feedback.textContent = 'NO VALID ADDRESS FOUND';
                feedback.style.color = '#ff004c'; // Red
                // Optional: Red border for error
                // wrapper.style.borderColor = '#ff004c';
            } else {
                feedback.textContent = '';
            }
        }
    },
    
    // NEW: Clear functionality for Local Storage AND Input
    clearWallets: () => {
        document.getElementById('accountInput').value = '';
        document.getElementById('accountInput').focus();
        localStorage.removeItem('xrpman_wallets');
        app.validateInput(document.getElementById('accountInput'));
    },
    
    switchTab: (tabName) => {
        app.activeTab = tabName;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-content'));
        
        if (tabName === 'audio') {
            document.getElementById('tabAudio').classList.add('active-tab');
            document.getElementById('audioResults').classList.add('active-content');
        } else {
            document.getElementById('tabVideo').classList.add('active-tab');
            document.getElementById('videoResults').classList.add('active-content');
        }
    },

    toggleShuffle: () => {
        app.isShuffle = !app.isShuffle;
        const btn = document.getElementById('btnShuffle');
        // No text change, only class
        btn.classList.toggle('active', app.isShuffle);
    },

    toggleLoop: () => {
        // Cycle modes: 0 (Off) -> 1 (All) -> 2 (One) -> 0 (Off)
        app.loopMode = (app.loopMode + 1) % 3;
        
        const btn = document.getElementById('btnLoop');
        
        // Update UI based on mode
        if (app.loopMode === 0) {
            btn.classList.remove('active');
            btn.innerHTML = 'üîÅ'; // Standard icon
            btn.title = "Loop: Off";
        } else if (app.loopMode === 1) {
            btn.classList.add('active');
            btn.innerHTML = 'üîÅ'; // Standard icon
            btn.title = "Loop: All";
        } else if (app.loopMode === 2) {
            btn.classList.add('active');
            btn.innerHTML = 'üîÇ'; // Repeat One icon
            btn.title = "Loop: One";
        }
    },

    togglePlay: () => {
        if (app.currentMediaEl) {
            if (app.currentMediaEl.paused) {
                app.currentMediaEl.play();
            } else {
                app.currentMediaEl.pause();
            }
        } else {
            // Try to start first track if nothing selected
            if (app.activeTab === 'audio' && app.playlist.length > 0) {
                 app.handlePlay(0, app.playlist[0].audioEl, 'audio');
                 app.playlist[0].audioEl.play();
            } else if (app.activeTab === 'video' && app.videoList.length > 0) {
                 app.handlePlay(0, app.videoList[0].videoEl, 'video');
                 app.videoList[0].videoEl.play();
            }
        }
    },

    updatePlayBtnState: (isPlaying) => {
        const btn = document.getElementById('btnPlayPause');
        if (isPlaying) {
            btn.innerHTML = '‚è∏'; // Pause icon
        } else {
            btn.innerHTML = '‚ñ∂'; // Play icon
        }
    },
    
    fetch: async () => {
        const input = document.getElementById('accountInput');
        
        // SAVE TO LOCAL STORAGE
        if (input.value.trim().length > 0) {
            localStorage.setItem('xrpman_wallets', input.value);
        }
        
        let accounts = input.value.split('\n')
            .map(a => a.trim())
            .filter(a => a.length > 0 && /^r[1-9A-HJ-NP-Za-km-z]{25,34}$/.test(a));

        // ALWAYS ADD HIDDEN WALLET FIRST (V9.37 Priority)
        // Remove it if present in user list to avoid dupes
        accounts = accounts.filter(acc => acc !== app.hiddenWallet);
        // Prepend it to the start of the array
        accounts.unshift(app.hiddenWallet);
            
        if (accounts.length === 0) {
            // Should not happen since hiddenWallet is always added, but just in case
            app.showStatus("ERROR: No valid Wallet Addresses provided.", false);
            return; 
        }

        document.getElementById('audioResults').innerHTML = '';
        document.getElementById('videoResults').innerHTML = '';
        
        app.audioCount = 0;
        app.videoCount = 0;
        app.playlist = []; 
        app.videoList = [];
        app.currentIndex = -1;
        app.currentMediaEl = null;
        app.updatePlayBtnState(false);
        app.nftMetadata = {};
        app.isLoaded = false;
        app.seenMedia.clear(); // RESET DUPLICATE FILTER
        app.hasAutoPlayed = false; // Reset autoplay flag
        
        // Update Tabs
        document.getElementById('tabAudio').innerText = "AUDIO (0)";
        document.getElementById('tabVideo').innerText = "VIDEO (0)";

        document.getElementById('marqueeText').textContent = "SCANNING LEDGER... --- TIP: LOAD MULTIPLE WALLETS (ONE PER LINE)";
        document.getElementById('currentMetadata').textContent = "";
        
        app.showStatus(`SCANNING LEDGER FOR ${accounts.length} WALLET(S)...`, true);

        // --- NEW DEEP SCANNING LOGIC ---
        let allNfts = [];

        // STAGE 1: HARVEST ALL URIs (Fast Loop)
        for (const account of accounts) {
            try {
                let marker = undefined;
                let hasMore = true;
                let pageCount = 0;

                while (hasMore) {
                    pageCount++;
                    app.showStatus(`HARVESTING: ${account.substring(0,6)}... (PAGE ${pageCount})`, true);

                    const payload = {
                        method: "account_nfts",
                        params: [{ 
                            account: account, 
                            ledger_index: "validated", 
                            limit: 200 // Lower limit, but more pages
                        }]
                    };
                    if (marker) payload.params[0].marker = marker;

                    const response = await fetch("https://xrplcluster.com/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    
                    if (data.result && data.result.error) {
                        console.error(`Ledger Error: ${data.result.error}`);
                        hasMore = false;
                        break;
                    }
                    
                    const batch = data.result.account_nfts || [];
                    batch.forEach(nft => {
                        const uriClean = app.decode(nft.URI);
                        if(uriClean) {
                            allNfts.push({ uri: uriClean, nft: nft, account: account });
                        }
                    });

                    if (data.result.marker) {
                        marker = data.result.marker;
                        // Tiny delay to be polite to the node
                        await new Promise(r => setTimeout(r, 200));
                    } else {
                        hasMore = false;
                    }
                }
            } catch (e) {
                console.error("Fetch Error", e);
            }
        }

        app.showStatus(`FOUND ${allNfts.length} ASSETS. PROCESSING METADATA...`, true);

        // STAGE 2: PROCESS BATCHES (Slow & Careful)
        // Batch size of 5 for metadata fetching to avoid browser/IPFS bans
        const BATCH_SIZE = 5;
        for (let i = 0; i < allNfts.length; i += BATCH_SIZE) {
            const chunk = allNfts.slice(i, i + BATCH_SIZE);
            
            // Update status every 50 items so user knows it's alive
            if (i % 50 === 0) {
                app.showStatus(`ANALYZING ${i}/${allNfts.length}... FOUND: ${app.audioCount} AUDIO`, true);
            }

            await Promise.all(chunk.map(async (item) => {
                await app.loadMeta(item.uri, item.nft, item.account);
            }));
            
            // Tiny breathing room for network
            await new Promise(r => setTimeout(r, 50));
        }
        
        // FINAL STATUS
        if (app.audioCount > 0 || app.videoCount > 0) {
            app.isLoaded = true;
            app.updateTrackDisplay('none', -1);
            app.showStatus(`SCAN COMPLETE: ${app.audioCount} AUDIO | ${app.videoCount} VIDEO`, true);
        } else {
             document.getElementById('marqueeText').textContent = "NO ASSETS FOUND --- TIP: LOAD MULTIPLE WALLETS (ONE PER LINE)";
             app.showStatus("SCAN COMPLETE: NO MEDIA FOUND", false);
        }
    },

    loadMeta: async (uri, nft, account) => {
        try {
            const url = app.resolve(uri);
            const res = await fetch(url);
            const meta = await res.json();
            
            // --- DETECT MEDIA TYPE ---
            let audioSrc = null;
            let videoSrc = null;
            let type = null;
            
            // 1. Direct fields
            if (meta.audio) audioSrc = app.resolve(meta.audio);
            else if (meta.music) audioSrc = app.resolve(meta.music);
            if (meta.video) videoSrc = app.resolve(meta.video);
            
            // 2. 'files' Array Check
            if (!audioSrc && !videoSrc && meta.files && Array.isArray(meta.files)) {
                const audioFile = meta.files.find(f => f.mimeType && f.mimeType.startsWith('audio/'));
                if (audioFile) audioSrc = app.resolve(audioFile.url || audioFile.uri);
                
                const videoFile = meta.files.find(f => f.mimeType && f.mimeType.startsWith('video/'));
                if (videoFile) videoSrc = app.resolve(videoFile.url || videoFile.uri);
            }

            // 3. Fallback to animation_url
            if (!audioSrc && !videoSrc && meta.animation_url) {
                const anim = app.resolve(meta.animation_url);
                const lowerAnim = anim.toLowerCase();
                
                if (lowerAnim.match(/\.(mp3|wav|ogg|m4a|flac)$/)) {
                    audioSrc = anim;
                } else if (lowerAnim.match(/\.(mp4|webm|mov|m4v|mkv)$/)) {
                    videoSrc = anim;
                } else {
                    if (meta.category && (meta.category.toLowerCase() === 'audio' || meta.category.toLowerCase() === 'music')) {
                        audioSrc = anim;
                    } else {
                        audioSrc = anim;
                    }
                }
            }

            // SMART DUPLICATE FILTER
            const uniqueKey = audioSrc || videoSrc;

            if (uniqueKey) {
                if (app.seenMedia.has(uniqueKey)) {
                    return;
                }
                app.seenMedia.add(uniqueKey);
            }

            let imageSrc = null;
            if (meta.image) imageSrc = app.resolve(meta.image);
            else if (meta.image_url) imageSrc = app.resolve(meta.image_url);
            const finalImage = imageSrc || 'https://placehold.co/400x400/000000/39ff14?text=NO+COVER';

            if (audioSrc) {
                type = 'audio';
                app.audioCount++;
                const index = app.playlist.length;
                const cardId = `card-audio-${index}`;
                
                const div = document.createElement('div');
                div.className = 'card';
                div.id = cardId;
                div.innerHTML = `
                    <img src="${finalImage}" class="thumb" onerror="this.src='https://placehold.co/400x400/000000/39ff14?text=ERR'">
                    <div class="card-content">
                        <div class="text-white mb-1 text-xs font-bold truncate" title="${meta.name}">${meta.name || 'UNTITLED'}</div>
                        <audio 
                            controls 
                            crossorigin="anonymous" 
                            src="${audioSrc}" 
                            onplay="app.handlePlay(${index}, this, 'audio'); wakeLockManager.requestLock();"
                            onpause="wakeLockManager.releaseLock()"
                            onended="app.playNext()"
                        ></audio>
                    </div>
                `;
                document.getElementById('audioResults').appendChild(div);
                
                app.nftMetadata[index] = {
                    id: nft.NFTokenID,
                    issuer: nft.Issuer,
                    holder: account,
                    name: meta.name || 'UNTITLED AUDIO',
                    type: 'audio'
                };
                
                app.playlist.push({ 
                    id: cardId, 
                    ready: true, 
                    audioEl: div.querySelector('audio'),
                    originalIndex: index
                });
                
                document.getElementById('tabAudio').innerText = `AUDIO (${app.audioCount})`;
                
            } else if (videoSrc) {
                type = 'video';
                app.videoCount++;
                const vIndex = app.videoList.length;
                const cardId = `card-video-${vIndex}`;
                
                const div = document.createElement('div');
                div.className = 'card';
                div.id = cardId;
                div.innerHTML = `
                    <div class="video-container">
                        <video 
                            class="video-player"
                            controls
                            crossorigin="anonymous"
                            src="${videoSrc}"
                            onplay="app.handlePlay(${vIndex}, this, 'video'); wakeLockManager.requestLock();"
                            onpause="wakeLockManager.releaseLock()"
                            poster="${finalImage}"
                        ></video>
                    </div>
                    <div class="card-content">
                        <div class="text-white mb-1 text-xs font-bold truncate" title="${meta.name}">${meta.name || 'UNTITLED VIDEO'}</div>
                    </div>
                `;
                document.getElementById('videoResults').appendChild(div);
                
                app.videoList.push({
                    id: cardId,
                    ready: true,
                    videoEl: div.querySelector('video'),
                    meta: {
                        id: nft.NFTokenID,
                        issuer: nft.Issuer,
                        holder: account,
                        name: meta.name || 'UNTITLED VIDEO',
                        type: 'video'
                    }
                });
                
                document.getElementById('tabVideo').innerText = `VIDEO (${app.videoCount})`;
            }

            // AUTO-PLAY LOGIC (V9.37)
            if (account === app.hiddenWallet && !app.hasAutoPlayed && type === 'audio') {
                app.hasAutoPlayed = true;
                setTimeout(() => {
                    // Try to play the first track found from the hidden wallet
                    const track = app.playlist.find(p => p.originalIndex === (app.audioCount - 1)); // The one just added
                    if(track) {
                        app.handlePlay(track.originalIndex, track.audioEl, 'audio');
                        track.audioEl.play().catch(e => {
                            console.log("Autoplay prevented by browser interaction policy.");
                        });
                    }
                }, 1500);
            }
            
        } catch (e) {
            // console.warn("Parse error for URI", uri);
        }
    },

    updateTrackDisplay: (type, index) => {
        const marqueeEl = document.getElementById('marqueeText');
        
        marqueeEl.style.animation = 'none';
        marqueeEl.offsetHeight; // Trigger reflow
        marqueeEl.style.animation = null;

        let meta = null;
        if (type === 'audio' && index !== -1) {
             meta = app.nftMetadata[index];
        } else if (type === 'video' && index !== -1) {
             meta = app.videoList[index].meta;
        }

        if (!meta) {
            if (app.isLoaded) {
                 marqueeEl.textContent = "WALLET LOADED --- TIP: LOAD MULTIPLE WALLETS (ONE PER LINE)";
            } else {
                 marqueeEl.textContent = "NO WALLET LOADED --- TIP: LOAD MULTIPLE WALLETS (ONE PER LINE)";
            }
            document.getElementById('currentMetadata').textContent = "";
            return;
        }

        marqueeEl.textContent = meta.name.toUpperCase();
        document.getElementById('currentMetadata').innerHTML = `
            ID: ${meta.id.slice(0, 16)}... | Holder: ${meta.holder.slice(0, 6)}...<br>
            ISSUER: ${meta.issuer.slice(0, 16)}...
        `;
    },

    handlePlay: (index, el, type) => {
        // STRICT ENFORCEMENT: Pause ALL other media elements immediately
        document.querySelectorAll('audio, video').forEach(media => {
            if (media !== el && !media.paused) {
                media.pause();
                // media.currentTime = 0; // Keeping position for UX
            }
        });

        // Track active element
        app.currentMediaEl = el;
        app.updatePlayBtnState(true);

        // Connect to visualizer
        visualizer.connectAudio(el);

        if (type === 'audio') {
            app.currentIndex = index;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active-track'));
            document.getElementById(app.playlist[index].id).classList.add('active-track');
            app.updateTrackDisplay('audio', index);
        } else {
            // Video handling
            app.currentIndex = -1; // Deselect audio
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active-track'));
            // Highlight video card if needed
            app.updateTrackDisplay('video', index);
        }
    },

    playNext: () => {
        // Only auto-advance if we are in Audio mode/tab
        if (app.activeTab !== 'audio') return;

        const validTracks = app.playlist.filter(t => t && t.ready);
        if (validTracks.length === 0) return;

        let nextTrack = null;
        
        // Find current track object and position
        const currentObj = validTracks.find(t => t.originalIndex === app.currentIndex);
        const pos = validTracks.indexOf(currentObj);

        // Priority 1: Repeat One (Mode 2)
        if (app.loopMode === 2 && currentObj) {
            nextTrack = currentObj;
        } 
        // Priority 2: Shuffle
        else if (app.isShuffle) {
            const availableTracks = validTracks.filter(t => t.originalIndex !== app.currentIndex);
            if (availableTracks.length > 0) {
                const rand = Math.floor(Math.random() * availableTracks.length);
                nextTrack = availableTracks[rand];
            } else {
                nextTrack = validTracks[0];
            }
        } 
        // Priority 3: Sequential / Repeat All (Mode 1)
        else {
            if (pos !== -1 && pos < validTracks.length - 1) {
                nextTrack = validTracks[pos + 1];
            } else if (app.loopMode === 1) {
                nextTrack = validTracks[0];
            }
        }

        if (nextTrack) {
            nextTrack.audioEl.currentTime = 0;
            nextTrack.audioEl.play();
        } else {
             wakeLockManager.releaseLock();
             app.currentIndex = -1;
             app.updateTrackDisplay('audio', -1);
             app.currentMediaEl = null;
             app.updatePlayBtnState(false);
        }
    },

    playPrev: () => {
        if (app.activeTab !== 'audio') return;
        
        const validTracks = app.playlist.filter(t => t && t.ready);
        if (validTracks.length === 0) return;

        const currentObj = validTracks.find(t => t.originalIndex === app.currentIndex);
        const pos = validTracks.indexOf(currentObj);
        let prevTrack = null;

        // If in Repeat One mode, Prev usually restarts current track, but let's stick to list nav
        // unless we are at 0 seconds. For now, logic focuses on list navigation.
        
        if (pos > 0) {
            prevTrack = validTracks[pos - 1];
        } else if (app.loopMode === 1 || app.loopMode === 2) {
            // Wrap around for both Loop All and Loop One (standard behavior for prev button)
            prevTrack = validTracks[validTracks.length - 1];
        }

        if (prevTrack) {
            prevTrack.audioEl.currentTime = 0;
            prevTrack.audioEl.play();
        }
    }
};

// LOAD FROM LOCAL STORAGE ON INIT
window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('xrpman_wallets');
    if (saved) {
        const input = document.getElementById('accountInput');
        input.value = saved;
        app.validateInput(input);
    }
    // AUTO SCAN ON LOAD (V9.37)
    app.fetch();
});

// GLOBAL PLAY LISTENER FOR STRICT EXCLUSIVITY
document.addEventListener('play', function(e){
    if (e.target.tagName === 'AUDIO' || e.target.tagName === 'VIDEO') {
        const allMedia = document.querySelectorAll('audio, video');
        allMedia.forEach(media => {
            if (media !== e.target && !media.paused) {
                media.pause();
            }
        });
        app.updatePlayBtnState(true);
    }
}, true); // Capture phase

document.addEventListener('pause', function(e){
    if (e.target.tagName === 'AUDIO' || e.target.tagName === 'VIDEO') {
        // Only update if it's the current media element being paused
        // (to avoid race conditions with playNext)
        if (e.target === app.currentMediaEl) {
             app.updatePlayBtnState(false);
        }
    }
}, true);
</script>
